<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//unpkg.com/codemirror/lib/codemirror.css"></link>
  <link rel="stylesheet" type="text/css" href="//unpkg.com/codemirror/theme/material.css"></link>
  <title>example</title>
</head>
<body>
  <div id="app">
    <live-preview :code="code"></live-preview>
  </div>

  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/dist/vue-live-preview.min.js"></script>

  <script>
    axios.get('./components/example.html').then(function (response) {
      var app = new Vue({
        el: '#app',
        data: {
          code: response.data
        }
      })
    });

    VueLivePreview.options = {
      theme: 'material'
    };

    Vue.use(VueLivePreview);
  </script>
</body>
</html>
